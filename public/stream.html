<script>
    window.onload = function(){
        imgReload();
    };

    function imgReload(){
        var v = new Date();
        document.getElementById("viewer").src = "/stream/img01.jpg?time=" + v.getHours()+":"+v.getMinutes()+":"+v.getSeconds()+"."+v.getMilliseconds();
        setTimeout(imgReload, 100);
    }
</script>
